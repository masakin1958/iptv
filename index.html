<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart HTTPS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #v-box { flex: none; height: 40vh; background: #000; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: contain; }
        #status { background: #222; padding: 10px; font-size: 13px; color: #0f0; text-align: center; border-bottom: 1px solid #444; min-height: 1.2em; }
        #list { flex: 1; overflow-y: auto; background: #111; }
        .item { padding: 16px; border-bottom: 1px solid #222; cursor: pointer; }
        .ch-name { font-weight: bold; display: block; margin-bottom: 4px; }
        .ch-url { font-size: 10px; color: #555; word-break: break-all; }
    </style>
</head>
<body>

<div id="v-box"><video id="video" controls autoplay playsinline></video></div>
<div id="status">リストを読み込み中...</div>
<div id="list"></div>

<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const listDiv = document.getElementById('list');
    const hls = new Hls();

    const M3U_FILE = 'my_list.iptvcat.com.m3u8';

    async function init() {
        try {
            const res = await fetch(M3U_FILE + '?t=' + Date.now());
            const text = await res.text();
            const lines = text.split('\n');
            let channels = [];
            let lastInf = "";

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    lastInf = line.split(',').pop().trim();
                } else if (line.startsWith('http')) {
                    channels.push({ name: lastInf || "Unknown", url: line });
                    lastInf = "";
                }
            }
            render(channels);
            status.innerText = channels.length + " 局を読み込み完了";
        } catch (e) { status.innerText = "読込失敗"; }
    }

    function render(channels) {
        listDiv.innerHTML = '';
        channels.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span class="ch-name">${ch.name}</span><span class="ch-url">${ch.url}</span>`;
            div.onclick = () => playAttempt(ch.url, ch.name, true);
            listDiv.appendChild(div);
        });
    }

    function playAttempt(url, name, tryHttps) {
        // http だった場合に https へ書き換える
        let targetUrl = tryHttps ? url.replace("http://", "https://") : url;
        
        status.innerText = (tryHttps ? "【HTTPS試行】" : "【HTTP試行】") + name;

        if (Hls.isSupported()) {
            hls.detachMedia();
            hls.loadSource(targetUrl);
            hls.attachMedia(video);

            // 接続エラーが起きた時の処理
            hls.once(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    if (tryHttps) {
                        // HTTPSでダメなら、元のURL（HTTP）で再試行
                        playAttempt(url, name, false);
                    } else {
                        status.innerText = "再生エラー: リンク切れの可能性があります";
                    }
                }
            });

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
                status.innerText = "再生中: " + name;
            });
        }
    }

    init();
</script>
</body>
</html>
