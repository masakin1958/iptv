<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Web Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .v-box { flex: none; height: 45vh; background: #000; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; background: #000; }
        .list { flex: 1; overflow-y: auto; background: #111; }
        .item { padding: 18px; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between; }
        .item:active { background: #333; }
        #status { padding: 10px; font-size: 12px; color: #aaa; text-align: center; background: #222; }
    </style>
</head>
<body>

<div class="v-box"><video id="video" controls autoplay playsinline></video></div>
<div id="status">リストを読み込み中...</div>
<div class="list" id="list"></div>

<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const listDiv = document.getElementById('list');

    // VLCのように強引に再生するための設定
    const hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
    });

    async function init() {
        try {
            // あなたの最新リストを読み込み
            const res = await fetch('my_list.iptvcat.com.m3u8?t=' + Date.now());
            const text = await res.text();
            const lines = text.split('\n');
            
            listDiv.innerHTML = '';
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    const name = lines[i].split(',').pop().trim();
                    const url = lines[i+1]?.trim();
                    
                    if (url && url.startsWith('http')) {
                        const div = document.createElement('div');
                        div.className = 'item';
                        div.innerText = name;
                        div.onclick = () => play(url, name);
                        listDiv.appendChild(div);
                    }
                }
            }
            status.innerText = "読込完了。局を選択してください。";
        } catch (e) {
            status.innerText = "読み込みエラーが発生しました";
        }
    }

    function play(url, name) {
        status.innerText = name + " を再生中...";
        
        // Android/Fire TV/PC すべてで動くための判定
        if (Hls.isSupported()) {
            hls.detachMedia(); // 一回リセット
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            
            // エラーが起きても無視して再試行する設定
            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    hls.startLoad(); // 強制的に再読み込み
                }
            });
        } else {
            // SafariやFire TVの一部ブラウザ用
            video.src = url;
            video.play();
        }
    }
    init();
</script>
</body>
</html>
